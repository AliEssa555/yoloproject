
stages:
  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - src/data_loader.py
      - src/model.py
      - src/utils.py
      - src/config.yaml
    params:
      - epochs
      - learning_rate
      - batch_size
      - experiment_name
    outs:
      - models/best_model.pt
    metrics:
      - metrics.json:
          cache: false
